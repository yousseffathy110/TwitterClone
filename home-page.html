<!DOCTYPE html>
<html lang="en" style="font-size: 10px">
  <head>
    <meta charset="UTF-8" />
    <meta name="author" content="yousef fathy" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="keywords"
      content="twitter twitter-clone TwitterClone Clone clone "
    />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons|Material+Icons+Outlined"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
    />
    <link rel="stylesheet" href="styles/homePage.css" />
    <link rel="icon" href="/assets/TwitterFavIcon.png" />
    <title>Twitter | HomePage</title>
  </head>
  <body style="background-color: black">
    <header>
      <nav class="navigation">
        <a href="home-page.html" class="icon">
          <img
            src="/assets/TwitterFavIcon.png"
            alt="twitter-Icon"
            loading="lazy"
            width="60px"
          />
        </a>

        <a href="home-page.html">
          <i class="material-icons-outlined">home</i>
          <span>HOME</span>
        </a>

        <a href="">
          <i class="material-icons-outlined">tag</i>
          <span style="font-weight: 600">EXPLORE</span>
        </a>
        <a href="">
          <i class="material-icons-outlined">notifications</i>
          <span>Notification</span>
        </a>
        <a href="">
          <i class="material-icons-outlined">email</i>
          <span>Messages</span>
        </a>
        <a href="">
          <i class="material-icons-outlined">bookmark_border</i>
          <span>Bookmarks</span>
        </a>
        <a href="">
          <i class="material-icons-outlined">list_alt</i>
          <span>Lists</span>
        </a>
        <a href="/profile-page.html">
          <i class="material-icons-outlined">person</i>
          <span>Profile</span>
        </a>
        <a href="">
          <i class="material-icons-outlined">more</i>
          <span>More</span>
        </a>
        <button class="tweet-btn">tweet</button>
      </nav>

      <div class="main-acc">
        <a href="/profile-page.html">
          <img
            src="/assets/main-acc-img.jpg"
            alt="main-acc-pic"
            loading="lazy"
            class="per-img"
          />

          <div class="details">
            <span class="name">yousef fathy</span>
            <span class="user-handle">@yousef134510</span>
          </div>

          <i class="material-icons-outlined">more_horiz</i>
        </a>
      </div>
    </header>

    <main>
      <div class="container">
        <div class="feed">
          
          <div class="bar">
            <span>home</span>
            <i class="material-icons-outlined" style="font-size: 25px"
              >auto_awesome</i
            >
          </div>
          <div class="new-tweet">
            <div class="f-line">
              <a href="/profile-page.html">
                <img
                  src="/assets/main-acc-img.jpg"
                  alt="personal image"
                  loading="lazy"
                  class="personal-img"
                />
              </a>
              <input
                type="text"
                placeholder="What's happening?"
                class="tweet-content"
              />
            </div>
            <div class="s-line">

              <div class="icons">
                <i class="material-icons-outlined">image</i>
                <i class="material-icons-outlined">gif_box</i>
                <i class="material-icons-outlined">poll</i>
                <i class="material-icons-outlined">sentiment_satisfied</i>
                <i class="material-icons-outlined">event</i>
              </div>

              <button class="NewTweet-Btn">Tweet</button>

            </div>
          </div>

        </div>
        <div class="side-feed"></div>
      </div>
    </main>
  </body>
</html>
